            <div class="pride">
                <img src="assests/pride.png" alt="">
            </div>
            
            <ul class="menu-list" id="menu-list">
                <li><a href="index.html">Home</a></li>

        <nav class="mobile-nav">
            <div class="header">

                    <a href="index.html"><img loop="false" src="assests/logo.gif" id="logo-video" alt=""></a>

        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <div class="contact-title">
                    <h2>Get in touch</h2>
                    <hr>
                </div>
                <input type="hidden" name="access_key" value="36d3e489-94df-4c5a-b981-9d2c7f9351ad">
                <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
                <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
                <input type="tel" name="tel" placeholder="Your Number" class="contact-inputs" required>
                <textarea name="message" placeholder="Your Message" class="contact-inputs textarea" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
